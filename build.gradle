group 'MyAirtel'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.appium:java-client:4.1.2'
    compile 'junit:junit:4.12'
    compile 'log4j:log4j:1.2.17'
    compile 'surefire:2.19.1'
    compile 'com.relevantcodes:extentreports:2.41.1'
}